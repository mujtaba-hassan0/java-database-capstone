name: Build and Push Docker Image

on:
  push:
    branches:
      - main   # Trigger on push to main branch
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up JDK (for Spring Boot build)
      - name: Set up JDK 20
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '20'

      # 3️⃣ Set up Maven cache for faster builds
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4️⃣ Build Spring Boot project
      - name: Build Spring Boot app
        run: mvn clean package -DskipTests

      # 5️⃣ Log in to Docker Hub (optional, needed to push)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t smart-clinic:latest .

      # 7️⃣ Tag Docker image for Docker Hub
      - name: Tag Docker image
        run: docker tag smart-clinic:latest ${{ secrets.DOCKER_USERNAME }}/smart-clinic:latest

      # 8️⃣ Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/smart-clinic:latest
